name: Metrics
on:
  # 1. Update automatically every hour
  schedule: [{cron: "0 * * * *"}]
  # 2. Allow you to run it manually from the Actions tab for testing
  workflow_dispatch:
  # 3. Update when you push to the master/main branch
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub Token
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}

          # --- 1. ACCESS ORGANIZATIONS ---
          # This line tells the bot to look at repos you own, collaborate on, OR belong to as an org member
          repositories_affiliations: owner, collaborator, organization_member
          
          # --- 2. AESTHETICS (Night Owl Theme) ---
          config_theme: nightowl
          config_timezone: Asia/Kolkata
          config_padding: 0, 50

          # Force the order so your Custom Name (Introduction) appears FIRST
          config_order: introduction, languages, lines, activity, community, repositories, metadata
          
          # Custom CSS for the "Glass" Look
          extras_css: |
            svg { 
              border-radius: 12px; 
              border: 1px solid #7e57c2; 
              box-shadow: 0 4px 20px rgba(126, 87, 194, 0.25); 
              background-color: #011627; 
            }

          # --- 3. FORCE CUSTOM NAME  ---
          plugin_introduction: yes
          plugin_introduction_title: "Inkesk-Dozing"  # <--- TYPE YOUR ALIAS HERE
          plugin_introduction_text: "Extending Via OSKA | Working on eOzka" # Optional subtitle

          # --- 4. DATA SECTIONS ---
          base: activity, community, repositories, metadata
          commits_authoring: yes

          # --- 5. LINES OF CODE (SCAN EVERYTHING) ---
          plugin_lines: yes
          plugin_lines_history_limit: 180
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 0

          # --- 6. LANGUAGES (ALL INCLUSIVE) ---
          # Most Used Languages
          plugin_languages: yes
          # Enable the Circular Graph
          plugin_languages_indepth: no
          # Increase timeout because it analyzes deeper (crucial for Indepth)
          plugin_languages_analysis_timeout: 600
          plugin_languages_recent_categories: markup, programming, data, prose
          #plugin_languages_ignored: html, css, dockerfile, makefile
          plugin_languages_limit: 0
          plugin_languages_sections: most-used
          # Clean up the text details to make it look neater
          plugin_languages_details: lines, percentage
          plugin_languages_colors: github
          plugin_languages_threshold: 0%

# JOB 2: Delete Old Logs (Runs after Job 1)
  cleanup:
    runs-on: ubuntu-latest
    needs: github-metrics # Waits for metrics to finish first
    permissions:
      actions: write      # Required to delete logs
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0      # Delete everything older than...
          keep_minimum_runs: 3 # always keep the last 3 runs (for safety)
